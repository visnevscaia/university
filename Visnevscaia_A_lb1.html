<!DOCTYPE html>
<html lang="RU">
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"crossorigin="anonymous"></script>
    <script>
         var app = angular.module('App', []);
         app.controller('controller', function($scope) {});
    </script>
	<style>
	body {
    /*background-image: url(images/bg.jpg); /* Путь к фоновому изображению */
    background-color: #c7b39b; /* Цвет фона */
   }
    
	button {
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
  
    background-color: white; 
  color: black; 
  border: 2px solid #872B17;
  
  
}



button:hover {
  background-color: #872B17;
  color: white;
	
	</style>
	<title>Form with Name and Degree</title>
</head>
<body>
    <div ng-app="App" ng-controller="controller" >
	   <legend>Form with Name and Degree </legend>
        <form >
            <div class="row" >              
              <div class="col-2">
                SURNAME <input type="text" class="form-control" ng-model="Surname" placeholder="Surname">
              </div>
            </div>
            <div class="row">               
                <div class="col-2">
                   NAME<input type="text" class="form-control" ng-model="Name" placeholder="Name">
                </div>
              </div>
              <div class="row">               
                <div class="col-2">
                  DATE OF BIRTH <input type="date" class="form-control" ng-model="birthday" placeholder="Date">
                </div>
              </div>
              <div class="row">               
                <div class="col-2">
                  SEX 
                  <p>

                  </p>
                  <input type="radio"  ng-model="sex" value="Male">MALE
                          <input type="radio"  ng-model="sex" value="Female">FEMALE
                </div>
              </div>
              <div class="row">               
                <div class="col-2">
                    <select ng-model="type" class="form-control">
                        <option  value="School">Student</option>
                        <option  value="Bachelor">Bachelor</option>
                        <option  value="Masterate">Мasterate</option>
                        <option  value="Doctorate">Doctorate</option>
                   </select>
                </div>
              </div>
              <div class="row" ng-show="type == 'Masterate' || type == 'Doctorate'">               
                <div class="col-2">
                  SALARY <input type="text" class="form-control" ng-model="salary"ng-click="salary" placeholder="Salary">
                </div>
              </div>
              <div class="row">               
                <div class="col-2">
                  <!--  <input type="button" class="btn btn-succes" ng-click="showInfo = true" value="Save">-->
				  <button class="btn btn-succes"  class="button" ng-click="showInfo = true" > Save </button>
                </div>
              </div>
          </form>
          <div ng-show="showInfo">
           <div>{{Surname}} , {{Name}} , {{birthday | date : "dd.MM.yyyy"}}, {{sex}}, {{type}} </div>
          
        <div ng-show="salary">
            <div>{{salary}}</div>
        </div>
    </div>
        </div>
    </div>

</body>

</html>
